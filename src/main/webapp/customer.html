<!DOCTYPE html>

<table id="classes_table" class="table table-striped table-hover display">
	<thead>
		<tr>
			<th>Title</th>
			<th>Category</th>
			<th>Slot</th>
			<th>Fee</th>
			<th>Start</th>
			<th>Duration</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody id="table_body">
	</tbody>
</table>

 <div class="modal" id="class-reg-modal">
   <div class="modal-dialog">
     <div class="modal-content">
 
       <div class="modal-header">
         <h4 class="modal-title">Class registration</h4>
             
         <button type="button" class="submit" data-dismiss="modal">&times;</button>
       </div>

       <div class="modal-body">
  			<div class="form-group">
    			<label>Choose payment type:</label>
    			<div class="input-group">
					<input type="radio" id="weekly" name="payment" value="weekly" required/>
			  		<label for="weekly">Weekly</label>
			  		<input type="radio" id="whole" name="payment" value="pay-at-once" required/>
			  		<label for="whole">Pay at once</label><br>
	  			</div>
    			
  			</div>

       </div>

       <div class="modal-footer">
         <button type="button" class="btn btn-danger" data-dismiss="modal">Register</button>
       </div>
       
     </div>
   </div>
 </div>
