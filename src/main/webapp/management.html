<!DOCTYPE html>
<html lang="en">
<script src="js/management.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/style.css"/>

<title>Management</title>

<table id="classes_table">
	<thead>
		<tr>
			<th>Title</th>
			<th>Category</th>
			<th>Slot</th>
			<th>Fee</th>
			<th>Start</th>
			<th>Duration</th>
		</tr>
	</thead>
	<tbody id="table_body"></tbody>
</table>

<form id="inputForms">
	<div class="formFields">
		<label>Title:</label>
		<input type="text" id="class_title" name="class_title" required/>

		<label>Category:</label>
		<input type="text" id="class_category" name="class_category" required/>

		<label>Slot:</label>
		<input type="text" id="class_slot" name="class_slot" required/>

		<label>Fee:</label>
		<input type="text" id="class_fee" name="class_fee" required/>

		<label>Start:</label>
		<input type="text" id="class_start" name="class_start" required/>

		<label>Duration:</label>
		<input type="text" id="class_duration" name="class_duration" required/>

		<button id="btnAdd">New Class</button>
		<button id="btnSave">Save Class</button>
		<button id="btnDelete">Delete Class</button>
		
	</div>
</form>




</html>
